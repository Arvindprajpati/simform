<form [formGroup]="signUpForm">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                <div class="row">
                    <div class="col text-center">
                        <h1>Register</h1>
                    </div>
                </div>
                <div class="form-group row  mt-4">
                    <div class="col">
                        <label for="staticEmail" class="col-form-label">Profile Image</label>
                        <div class="">
                            <input type="file" formControlName="profileImage" #fileUpload class="form-control-file"
                                [ngClass]="{ 'is-invalid': isSubmitted && (f.profileImage.invalid && f.profileImage.errors && (f.profileImage.dirty || f.profileImage.touched)) }">
                        </div>
                        <div class="text-danger"
                            *ngIf="isSubmitted && (f.profileImage.invalid && f.profileImage.errors && (f.profileImage.dirty || f.profileImage.touched))">
                            *required
                        </div>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col mt-4">
                        <input type="text" class="form-control" formControlName="firstName"
                            [ngClass]="{ 'is-invalid': isSubmitted && (f.firstName.invalid && f.firstName.errors && (f.firstName.dirty || f.firstName.touched)) }"
                            placeholder="First Name">
                    </div>
                    <div class="text-danger"
                        *ngIf="isSubmitted && (f.firstName.invalid && f.firstName.errors && (f.firstName.dirty || f.firstName.touched))">
                        *required
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col mt-4">
                        <input type="text" class="form-control"
                            [ngClass]="{ 'is-invalid': isSubmitted && (f.lastName.invalid && f.lastName.errors && (f.lastName.dirty || f.lastName.touched)) }"
                            formControlName="lastName" placeholder="Last Name">
                    </div>
                    <div class="text-danger"
                        *ngIf="isSubmitted && (f.lastName.invalid && f.lastName.errors && (f.lastName.dirty || f.lastName.touched))">
                        *required
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input type="email" class="form-control"
                            [ngClass]="{ 'is-invalid': isSubmitted && (f.email.invalid && f.email.errors && (f.email.dirty || f.email.touched)) }"
                            formControlName="email" placeholder="Email">
                    </div>
                    <div class="text-danger"
                        *ngIf="isSubmitted && (f.email.invalid && f.email.errors && (f.email.dirty || f.email.touched))">
                        <p class="text-danger" *ngIf="f.email.errors?.required">*required</p>
                        <p class="text-danger" *ngIf="f.email.errors?.pattern">email is invalid</p>
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input type="password" class="form-control"
                            [ngClass]="{ 'is-invalid': isSubmitted && (f.password.invalid && f.password.errors && (f.password.dirty || f.password.touched)) }"
                            formControlName="password" placeholder="Password">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control"
                            [ngClass]="{ 'is-invalid': isSubmitted && (f.cPassword.invalid && f.cPassword.errors && (f.cPassword.dirty || f.cPassword.touched)) }"
                            formControlName="cPassword" placeholder="Confirm Password">
                    </div>
                    <div class="text-danger"
                        *ngIf="isSubmitted && ((f.password.invalid && f.password.errors && (f.password.dirty || f.password.touched)) || (f.cPassword.invalid && f.cPassword.errors && (f.cPassword.dirty || f.cPassword.touched)))">
                        <p class="text-danger" *ngIf="f.password.errors?.required">*required</p>
                        <p class="text-danger" *ngIf="f.password.errors?.minlength">password must be at
                            least
                            {{f.password.errors?.minlength?.requiredLength}} characters.</p>
                        <p class="text-danger" *ngIf="f.password.errors?.maxlength">No more than
                            {{f.password.errors?.maxlength?.requiredLength}} characters are allowed. </p>
                        <p class="text-danger" *ngIf="f.cPassword.errors?.mustMatch">Passwords must
                            match</p>
                    </div>
                </div>
                <div class="row justify-content-start mt-4">
                    <div class="col">
                        <button type="submit" (click)="formSubmit()" class="btn btn-primary mt-4 m-3">Submit</button>
                        <button type="button" (click)="back()" class="btn btn-secondary mt-4 m-3">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
